introduction:
  title: Introduction and terminology
  body: The terms "sex" and "gender" are used in many different ways in the scientific literature, and are often (incorrectly) used interchangeably. These resources provide comprehensive definitions of each term, and why these constructs are important to incorporate into your research.
   
   
   As you have explored these resources, follow your journey by picking a [Research Road](/research) or touring the research behind the scenes resources of [Funding](/funding) and [Team assembly](/assembling-teams).
research:
  title: Research road
  body: Before you hit the road, it is very important that the concepts of gender and sex are clear and correct to you. Take a quiz to test your knowledge in the definitions.
biomedical:
  title: Biomedical Research
  info: This category, also known as basic/experimental research, includes animal experiments, cell studies, genetic, biochemical and physiological investigations.
  body: Sex has historically been overlooked in many areas of biomedical research, with the assumption being that sex is not relevant in certain types of research, female hormonal fluctuations create too much variability to conduct rigorous research, or that the costs associated with conducting sex-based analyses is not worth the benefit. This section will highlight why these assumptions are incorrect, and how rigorous research can and should include consideration of sex. 
health:
  title: Health Research
  info: This category includes any research conducted with humans and human data, including epidemiology and population health studies, studies conducted in a clinical setting, health systems research, and community-based studies of clinical populations or questions of clinical relevance.
  body: Sex and gender represent a range of biological, psychological, and social factors that influence health behaviours, outcomes, and health systems delivery. This section will review why sex and gender are relevant to all stages of the clinical research process, and why integrating a focus on both sex and gender is key for rigorous, inclusive research.
funding:
  title: Funding
  info: This section reviews information regarding the process of identifying funding opportunities and understanding institute-specific mandates for integrating sex and gender into research design, and how to integrate consideration of sex and gender into the research grant at all stages.
  body: Applying a sex and gender lens is increasingly becoming a requirement within funding agencies to encourage all applicants to consider how sex- and gender-based analyses might be relevant to their project. This section will provide resources on how researchers can prepare their application to address these issues, even if investigating sex and gender is not a primary goal of their research.
team_assembly:
  title: Team Assembly
  info: This section reviews information relevant to the assembly and composition of research teams, i.e., who is represented on the team.
  body: Research has suggested that diversity on teams is a key predictor of success, but women and gender-diverse individuals tend to be underrepresented in many areas of science, particularly in leadership positions. Research has also shown that women are more likely to use sex- and gender-based analyses in their research. This section will review information on how to ensure diverse representation on research teams and why it is important.
