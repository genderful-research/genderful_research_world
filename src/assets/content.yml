about:
  title: Genderful Research Consortium (GRC)
  body: |
    Currently, many initiatives and key resources exist to support researchers, including resource lists, online checklists, fact sheets and training modules. However, such resources can be hard to find, busy and overwhelming. As a result, finding relevant resources can be too time consuming and not meeting researchers’ needs. The platform has the goal to provide an overview of key resources per research stage or phase of biomedical, clinical and public health research. Resources were identified and selected by a rapid review performed by our group, with a special focus on resources affiliated with [CIHR Institute for Gender and Health (CIHR-IGH)](https://cihr-irsc.gc.ca/e/8673.html) and the [European Gendered Innovations project](https://genderedinnovations.stanford.edu/).

    ### Aim

    Our aim is to support scientists in health who are looking for resources on how to integrate sex and gender into their own research.
    
    ### Funded by

    ZonMw (Netherlands) and CIHR-IGH (Canada)
    
    ### Website
    
    Resources accessed in 2021.
    Map designed with vectors from https://www.vecteezy.com/

  column_2: |
    ### Research team

    We are a group of international multidisciplinary scientists (from biomedical to clinical and public health researchers) focusing in (very) different research topics with the common goal to perform and promote sex/gender-inclusive research.
    The consortium came together after the members were awarded with the ZonMw Gender in Research Fellowship. 
    - **Katelynn Boerner** - postdoctoral research fellow and registered psychologist at the Department of Pediatrics, University of British Columbia, in Vancouver, Canada. 
    - **Irene Göttgens** - health scientist and a doctoral researcher at the Department of Primary and Community Care and the Department of Neurology; Center of Expertise for Parkinson & Movement Disorders, Radboudumc, in Nijmegen, Netherlands.
    - **Lena D. Sialino** -  PhD researcher in health sciences at the Vrije Universiteit Amsterdam & National Institute for Public Health and the Environment, in Amsterdam, Netherlands.
    - **Jasmijn Sleutjes** - resident and clinical researcher, finalizing her doctoral degree at the Department of Gastroenterology and Hepatology, Erasmus MC, in Rotterdam, Netherlands.
    - **Natália Valdrighi** - biomedical scientist pursuing her doctoral degree at the Experimental Rheumatology Department, Radboudumc, in Nijmegen, Netherlands.
feasibility_study:
  title: Feasibility study
  body: |
    Thank you for participating in the feasibility study regarding the development of the Genderful Research World platform. 
    
    With your evaluation we are able to assess the applicability, usability and desirability of our platform, and improve it to the needs for all health researchers interested in the integration of sex and gender in research. Participation is voluntary and data will be processed anonymized. It will take approximately 5-10 minutes to fill in the evaluation websurvey. 
    
    Click on this link to start the websurvey: [Feasibility study](https://www.formdesk.com/vuamsterdam/GRWevaluation)
  column_2: |
    Help us spread the word by sharing the GRW platform!
